<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Management Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        text-align: center;
      }

      .header h1 {
        color: #667eea;
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .header p {
        color: #666;
        font-size: 1.1em;
      }

      .config-section {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .config-section h2 {
        color: #667eea;
        margin-bottom: 15px;
      }

      .api-url-input {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      .api-url-input input {
        flex: 1;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
      }

      .api-url-input button {
        padding: 12px 30px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
      }

      .api-url-input button:hover {
        background: #5568d3;
        transform: translateY(-2px);
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
      }

      .tab {
        flex: 1;
        padding: 15px 30px;
        background: white;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: 600;
        color: #666;
        transition: all 0.3s;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }

      .tab.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }

      .content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        display: none;
      }

      .content.active {
        display: block;
        animation: fadeIn 0.5s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-right: 10px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-success {
        background: #10b981;
        color: white;
      }

      .btn-danger {
        background: #ef4444;
        color: white;
      }

      .btn-warning {
        background: #f59e0b;
        color: white;
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .data-table th {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px;
        text-align: left;
        font-weight: 600;
      }

      .data-table td {
        padding: 15px;
        border-bottom: 1px solid #e0e0e0;
      }

      .data-table tr:hover {
        background: #f8f9fa;
      }

      .actions {
        display: flex;
        gap: 5px;
      }

      .action-btn {
        padding: 8px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9em;
        transition: all 0.3s;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .empty-state svg {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        opacity: 0.3;
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        animation: slideIn 0.3s;
        z-index: 1000;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }

      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .notification.success {
        background: #10b981;
      }

      .notification.error {
        background: #ef4444;
      }

      .notification.info {
        background: #3b82f6;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
      }

      .stat-card h3 {
        font-size: 2.5em;
        margin-bottom: 5px;
      }

      .stat-card p {
        opacity: 0.9;
        font-size: 1.1em;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        align-items: center;
        justify-content: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-header h2 {
        color: #667eea;
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 1.5em;
        cursor: pointer;
        color: #999;
      }

      .loading {
        text-align: center;
        padding: 40px;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üöÄ API Management Dashboard</h1>
        <p>Manage your Users & Products with ease</p>
      </div>

      <div class="config-section">
        <h2>‚öôÔ∏è API Configuration</h2>
        <div class="api-url-input">
          <input
            type="text"
            id="apiUrl"
            placeholder="Enter API Base URL (e.g., http://localhost:3000)"
            value="http://localhost:3000"
          />
          <button onclick="saveApiUrl()">Save URL</button>
        </div>
        <p style="color: #666; font-size: 0.9em">
          Current API: <strong id="currentApi">http://localhost:3000</strong>
        </p>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <h3 id="userCount">0</h3>
          <p>Total Users</p>
        </div>
        <div class="stat-card">
          <h3 id="productCount">0</h3>
          <p>Total Products</p>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('users')">
          üë• Users
        </button>
        <button class="tab" onclick="switchTab('products')">üì¶ Products</button>
      </div>

      <div id="users" class="content active">
        <h2 style="margin-bottom: 20px; color: #667eea">User Management</h2>
        <button class="btn btn-primary" onclick="openCreateModal('user')">
          + Add New User
        </button>
        <div id="usersTable"></div>
      </div>

      <div id="products" class="content">
        <h2 style="margin-bottom: 20px; color: #667eea">Product Management</h2>
        <button class="btn btn-primary" onclick="openCreateModal('product')">
          + Add New Product
        </button>
        <div id="productsTable"></div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Create User</h2>
          <button class="close-btn" onclick="closeModal()">√ó</button>
        </div>
        <div id="modalBody"></div>
      </div>
    </div>

    <script>
      let API_BASE =
        localStorage.getItem("apiBaseUrl") || "http://localhost:3000";
      document.getElementById("apiUrl").value = API_BASE;
      document.getElementById("currentApi").textContent = API_BASE;

      function saveApiUrl() {
        const url = document.getElementById("apiUrl").value.trim();
        if (url) {
          API_BASE = url.replace(/\/$/, "");
          localStorage.setItem("apiBaseUrl", API_BASE);
          document.getElementById("currentApi").textContent = API_BASE;
          showNotification("API URL saved successfully!", "success");
          loadData();
        }
      }

      function switchTab(tab) {
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        document
          .querySelectorAll(".content")
          .forEach((c) => c.classList.remove("active"));
        event.target.classList.add("active");
        document.getElementById(tab).classList.add("active");
      }

      function showNotification(message, type = "info") {
        const notif = document.createElement("div");
        notif.className = `notification ${type}`;
        notif.textContent = message;
        document.body.appendChild(notif);
        setTimeout(() => notif.remove(), 3000);
      }

      function openModal(title, body) {
        document.getElementById("modalTitle").textContent = title;
        document.getElementById("modalBody").innerHTML = body;
        document.getElementById("modal").classList.add("active");
      }

      function closeModal() {
        document.getElementById("modal").classList.remove("active");
      }

      function openCreateModal(type) {
        if (type === "user") {
          openModal(
            "Create New User",
            `
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="userName" placeholder="Enter user name">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="userEmail" placeholder="Enter email">
                    </div>
                    <button class="btn btn-success" onclick="createUser()">Create User</button>
                `
          );
        } else {
          openModal(
            "Create New Product",
            `
                    <div class="form-group">
                        <label>Product Name *</label>
                        <input type="text" id="productName" placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label>Price *</label>
                        <input type="number" id="productPrice" placeholder="Enter price" step="0.01">
                    </div>
                    <button class="btn btn-success" onclick="createProduct()">Create Product</button>
                `
          );
        }
      }

      function openEditModal(type, item) {
        if (type === "user") {
          openModal(
            "Edit User",
            `
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="userName" value="${item.name}">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="userEmail" value="${item.email}">
                    </div>
                    <button class="btn btn-warning" onclick="updateUser('${item.id}')">Update User</button>
                `
          );
        } else {
          openModal(
            "Edit Product",
            `
                    <div class="form-group">
                        <label>Product Name *</label>
                        <input type="text" id="productName" value="${item.name}">
                    </div>
                    <div class="form-group">
                        <label>Price *</label>
                        <input type="number" id="productPrice" value="${item.price}" step="0.01">
                    </div>
                    <button class="btn btn-warning" onclick="updateProduct('${item.id}')">Update Product</button>
                `
          );
        }
      }

      async function createUser() {
        const name = document.getElementById("userName").value;
        const email = document.getElementById("userEmail").value;

        if (!name || !email) {
          showNotification("Please fill all fields!", "error");
          return;
        }

        try {
          const response = await fetch(`${API_BASE}/users`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email }),
          });

          if (response.ok) {
            showNotification("User created successfully!", "success");
            closeModal();
            loadUsers();
          } else {
            throw new Error("Failed to create user");
          }
        } catch (error) {
          showNotification("Error creating user: " + error.message, "error");
        }
      }

      async function createProduct() {
        const name = document.getElementById("productName").value;
        const price = parseFloat(document.getElementById("productPrice").value);

        if (!name || isNaN(price)) {
          showNotification("Please fill all fields correctly!", "error");
          return;
        }

        try {
          const response = await fetch(`${API_BASE}/products`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, price }),
          });

          if (response.ok) {
            showNotification("Product created successfully!", "success");
            closeModal();
            loadProducts();
          } else {
            throw new Error("Failed to create product");
          }
        } catch (error) {
          showNotification("Error creating product: " + error.message, "error");
        }
      }

      async function updateUser(id) {
        const name = document.getElementById("userName").value;
        const email = document.getElementById("userEmail").value;

        try {
          const response = await fetch(`${API_BASE}/users/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email }),
          });

          if (response.ok) {
            showNotification("User updated successfully!", "success");
            closeModal();
            loadUsers();
          } else {
            throw new Error("Failed to update user");
          }
        } catch (error) {
          showNotification("Error updating user: " + error.message, "error");
        }
      }

      async function updateProduct(id) {
        const name = document.getElementById("productName").value;
        const price = parseFloat(document.getElementById("productPrice").value);

        try {
          const response = await fetch(`${API_BASE}/products/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, price }),
          });

          if (response.ok) {
            showNotification("Product updated successfully!", "success");
            closeModal();
            loadProducts();
          } else {
            throw new Error("Failed to update product");
          }
        } catch (error) {
          showNotification("Error updating product: " + error.message, "error");
        }
      }

      async function deleteUser(id) {
        if (!confirm("Are you sure you want to delete this user?")) return;

        try {
          const response = await fetch(`${API_BASE}/users/${id}`, {
            method: "DELETE",
          });

          if (response.ok) {
            showNotification("User deleted successfully!", "success");
            loadUsers();
          } else {
            throw new Error("Failed to delete user");
          }
        } catch (error) {
          showNotification("Error deleting user: " + error.message, "error");
        }
      }

      async function deleteProduct(id) {
        if (!confirm("Are you sure you want to delete this product?")) return;

        try {
          const response = await fetch(`${API_BASE}/products/${id}`, {
            method: "DELETE",
          });

          if (response.ok) {
            showNotification("Product deleted successfully!", "success");
            loadProducts();
          } else {
            throw new Error("Failed to delete product");
          }
        } catch (error) {
          showNotification("Error deleting product: " + error.message, "error");
        }
      }

      async function loadUsers() {
        const container = document.getElementById("usersTable");
        container.innerHTML =
          '<div class="loading"><div class="spinner"></div><p>Loading users...</p></div>';

        try {
          const response = await fetch(`${API_BASE}/users`);
          const users = await response.json();

          document.getElementById("userCount").textContent = users.length;

          if (users.length === 0) {
            container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                            </svg>
                            <h3>No Users Found</h3>
                            <p>Start by adding your first user!</p>
                        </div>
                    `;
          } else {
            container.innerHTML = `
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${users
                                  .map(
                                    (user) => `
                                    <tr>
                                        <td>${user.id}</td>
                                        <td>${user.name}</td>
                                        <td>${user.email}</td>
                                        <td class="actions">
                                            <button class="action-btn btn-warning" onclick='openEditModal("user", ${JSON.stringify(
                                              user
                                            )})'>Edit</button>
                                            <button class="action-btn btn-danger" onclick="deleteUser('${
                                              user.id
                                            }')">Delete</button>
                                        </td>
                                    </tr>
                                `
                                  )
                                  .join("")}
                            </tbody>
                        </table>
                    `;
          }
        } catch (error) {
          container.innerHTML = `<div class="empty-state"><p>Error loading users: ${error.message}</p></div>`;
        }
      }

      async function loadProducts() {
        const container = document.getElementById("productsTable");
        container.innerHTML =
          '<div class="loading"><div class="spinner"></div><p>Loading products...</p></div>';

        try {
          const response = await fetch(`${API_BASE}/products`);
          const products = await response.json();

          document.getElementById("productCount").textContent = products.length;

          if (products.length === 0) {
            container.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                            </svg>
                            <h3>No Products Found</h3>
                            <p>Start by adding your first product!</p>
                        </div>
                    `;
          } else {
            container.innerHTML = `
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${products
                                  .map(
                                    (product) => `
                                    <tr>
                                        <td>${product.id}</td>
                                        <td>${product.name}</td>
                                        <td>$${product.price.toFixed(2)}</td>
                                        <td class="actions">
                                            <button class="action-btn btn-warning" onclick='openEditModal("product", ${JSON.stringify(
                                              product
                                            )})'>Edit</button>
                                            <button class="action-btn btn-danger" onclick="deleteProduct('${
                                              product.id
                                            }')">Delete</button>
                                        </td>
                                    </tr>
                                `
                                  )
                                  .join("")}
                            </tbody>
                        </table>
                    `;
          }
        } catch (error) {
          container.innerHTML = `<div class="empty-state"><p>Error loading products: ${error.message}</p></div>`;
        }
      }

      function loadData() {
        loadUsers();
        loadProducts();
      }

      window.onclick = function (event) {
        const modal = document.getElementById("modal");
        if (event.target === modal) {
          closeModal();
        }
      };

      loadData();
    </script>
  </body>
</html>
